<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<!--
	img：
		src:加载图片文件地址（路径：相对路径）
		width、height：制定图片宽高
		alt：替代文本（图片链接失效时、起作用）
		title：鼠标悬浮到图片时，提示文字
		
		图片隐藏、显示
		隐藏：style="display:none;(none:隐藏、block:显示)"
-->
	</head>
	<body>
<img src="img/1.jpg" width="50%" alt="图片" title="图书" />
	</body>
</html>
