<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<!--
	a标签：href：url
		 target：打开资源文件方式
		 		_blank：新建窗口打开
		 		_self:当前窗口直接打开
	超连接作用：
		1、连接资源文件
		2、作为锚链接使用
			（a、在同一个html页面使用--1、打锚点（做标记）2、创建跳转连接
			b、在不同html页面使用--1、打锚点2、创建跳转连接（连接URL））
-->
	</head>
	<body>
<a name="top"></a>
<a href="#foot">【跳转底部】</a><br />
<a href="文本标签.html" target="_blank">超链接</a><br />
<a href="图片标签.html#ul">跳转到图片</a>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<a name="foot"></a>
<a href="#top">【返回顶部】</a>
	</body>
</html>
