<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片显示与隐藏</title>
<script>
//事件监听器（函数）
function showImg(){
	//js:DOM(documwnt Object Model:文档对象模型编程)
	//1)获取img标签对象：id="img1"
	var img = document.getElementById("img1");
	//操作img标签对象style属性
	img.style.display="block";
}
function hideImg(){
	var img = document.getElementById("img1");
	img.style.display="none";
}
</script>

	</head>
	<body>
<!--事件源：-->
<input type="button" value="显示" onclick="showImg()" />
<input type="button" value="隐藏" onclick="hideImg()" />
<img id="img1" src="img/1.jpg" width="50%" style="display: none;" />
	</body>
</html>
